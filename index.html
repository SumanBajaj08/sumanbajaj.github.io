<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700italic,700' rel='stylesheet' type='text/css'>
  
  <title>Scratch Card</title>
  <style type="text/css">
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
.scratchpad{
  width: 450px;
  height: 445px;
  border: solid 10px #FFFFFF;
  margin:0 auto;
}
body {
    background:#efefef;
}
.scratch-container {
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  width:100%;
}
@media only screen and (max-width : 480px) {
  .scratchpad {width:400px;height:396px;}
  .scratch-container {width:400px !important;}
}
 
/* Custom, iPhone Retina */ 
@media only screen and (max-width : 320px) {
  .scratchpad {width:290px;height:287px;}
  .scratch-container {width:290px !important;}
}
.promo-container {
	background:#FFF;
	border-radius:5px;
	-moz-border-radius:5px;
	-webkit-border-radius:5px;
	width:450px;
	padding:20px;
	margin:0 auto;
	text-align:center;
	font-family:'Open Sans', Arial,Sans-serif;
	color:#333;
	font-size:16px;
	margin-top:20px;
}
.btn {
  background:#56CFD2;
  color:#FFF;
  padding:10px 25px;
  display:inline-block;
  margin-top:15px;
  text-decoration:none;
  font-weight:600;
  text-transform:uppercase;
  border-radius:3px;
  -moz-border-radius:3px;
  -webkit-border-radiuss:3px;
}
  </style>
 
</head>
<body>
<div class="scratch-container">
  <div id="promo" class="scratchpad"></div>
</div>
<div class="promo-container" style="display:none;">
  <div class="promo-code"></div>
  <a href="https://media.giphy.com/media/yveCgskTGF5BO3pkeI/giphy.gif" target="_blank" class="btn">Claim Now</a>
</div>
 
 
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="https://jennamolby.com/scratch-and-win/js/wScratchPad.min.js"></script>
 
<script type="text/javascript">
 
var promoCode = '';
var bg1 = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjfpFKt-8HxMmbwWUTHLTpBnubpMYimVY7KmgU2YUbUZkdMKr-RWm06QLbmkjCoMrjMMvBZNl2t0dWPtBPDRod9FzNPxtDrPWBie6720VHaC-U4hSyHRQohhVwkP5HDX5sZr_BHxHH1OlS9qoQtNTs63dBawXbewB2Rk_6wfxi_V6ViN9xpbatlQdVi/s16000/BG1.png';
var bg2 = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJwW5v5AqLvJvK7qR3AM4kcp9xjq4SxQD4Mc7-8Ftt53PqobfI3Rz4HFg4XNhElOrQaL4PFlhABQJ0kZsrVp1-Im57RHM2alb_tCCNwLa-7v9JtKqofRH4UxsNVidUtl46EAN3yOCQX9IXlMnYJNn5YOI_2UqUDl9kzNAvOsCAMwiVpJmGgWTo8XKW/s16000/BG2.png';
var bg3 = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEh--FutKhyiAK57NPlvtWLBlIl94cum6gY0vCS2tZeAMHmRo5QArvlyuDtTybzL8BOBD8VMi1TwvZnpdDG2ebRaoJkmTbQGuhABCBDuUX5t-iXLO6A_RD6CNq97BFFRNzCldG4DV4yCyAEoydZnvAiBaw5AeJXl_yjdtG5qsEvq5w1Sh1uUcIy_X_-L/s16000/BG3.png';
var bgArray= [ bg1, bg2, bg3 ],
selectBG = bgArray[Math.floor(Math.random() * bgArray.length)];
if (selectBG == bg1) {
    promoCode = 'SCRATCH400';
  } else if (selectBG == bg2) {
    promoCode = 'SCRATCH500';
  } if (selectBG == bg3) {
    var promoCode = '';
  }
$('#promo').wScratchPad({
    // the size of the eraser
    size        : 70,    
    // the randomized scratch image   
    bg:  selectBG,
    // give real-time updates
    realtime    : true, 
    // The overlay image
    fg: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEicmjRfRJXWNTUWl7_4tjqniLLGfJ_fZWR3D2tOxqkIC2Wlm-KRau17IkbFL6G9wUtYaXeL8dXTMjDlLyQRjziq1touI5Rcc_gh7shiCt7mhlnfCLUbe3kaxWw7kFbOCUJCoDLvhc8gWNS3h5-tl2LFD8Rcm5Ft6Tu0Yxxb27A_5Wxg3YW8aywtjYJs/s16000/Screenshot%202022-10-22%20at%2010.47.32%20PM.png',
    // The cursor (coin) image
    'cursor': 'url("https://jennamolby.com/scratch-and-win/images/coin1.png") 5 5, default',
    
    scratchMove: function (e, percent) {
        // Show the plain-text promo code and call-to-action when the scratch area is 50% scratched
        if ((percent > 50) && (promoCode != '')) {
          $('.promo-container').show();
          $('body').removeClass('not-selectable');
          $('.promo-code').html('Your code is: ' + promoCode);
        }
      }
 });
</script>
      
 
</body>
</html>
